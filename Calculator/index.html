<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <script scr="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <!-- Calculator -->
    <div class="calculator">
        <input type="text" id="result" placeholder=" 0  " readonly>
        <div class="keypad">
          <button onclick="clearResult()" style="color:red !important">C</button>
          <button onclick="deleteLastCharacter()">D</button>
          <button onclick="appendCharacter('.')">.</button>
          <button onclick="appendCharacter('*')">*</button>     
          <button onclick="appendCharacter('7')">7</button>
          <button onclick="appendCharacter('8')">8</button>
          <button onclick="appendCharacter('9')">9</button>
          <button onclick="appendCharacter('/')">/</button>
          <button onclick="appendCharacter('4')">4</button>
          <button onclick="appendCharacter('5')">5</button>
          <button onclick="appendCharacter('6')">6</button>
          <button onclick="appendCharacter('-')">-</button>
          <button onclick="appendCharacter('1')">1</button>
          <button onclick="appendCharacter('2')">2</button>
          <button onclick="appendCharacter('3')">3</button>
          <button onclick="appendCharacter('+')">+</button>
          <button onclick="appendCharacter('0')">0</button>
          <button onclick="appendCharacter('00')">00</button>
          <button onclick="calculateResult()" style="background-color: blue !important;color: white;">=</button>
        </div>
      </div>
      <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
