<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: lightpink;">
<div class="newclass">
    <div class="in-tag">ID</div>
    <div class="in-tag">User Name</div>
    <div class="in-tag">Email</div>
</div>
<div id="newclass"></div>
<div class="pagination" id="page-container">
    <button type="button" class="btn start-btn">Start</button>
    <button type="button" class="btn pre-btn">Previous</button>
    <button type="button" class="btn  btn-1">1</button>
    <button type="button" class="btn  btn-2">2</button>
    <button type="button" class="btn  btn-3">3</button>
    <button type="button" class="btn  btn-4">4</button>
    <button type="button" class="btn  btn-5">5</button>
    <button type="button" class="btn  btn-6">6</button>
    <button type="button" class="btn next-btn">Next</button>
    <button type="button" class="btn end-btn">End</button>
</div>
<script src="script.js"></script>
</body>
</html>
